<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Orgânico</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen">
</head>

<body>
    <main>
        <img src="./assets/logo.png" alt="logo">
        <div id="titulo">
            <h1>Faça seu Login</h1>
        </div><br>
        <form>
            <fieldset class="formulario">
                <div>
                    <label for="name">Nome Completo</label><br>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <button class="botao1" type="submit">Entrar</button><br>
                    <button class="botao2" type="submit">Quero me cadastrar</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>


</html>
